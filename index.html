<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <section>
        <div class = "container">
            <div class = "display">
                <div class = "string-so-far">0</div>
                <div class = "current-input">0</div>
                <div class = "temp-result">0</div>
            </div>
            <div class = "all-buttons">
                <div class = "button clear">C</div>
                <div class = "button clear-last">CE</div>
                <div class = "button operation">%</div>
                <div class = "button operation">/</div>
                <div class = "button number">7</div>
                <div class = "button number">8</div>
                <div class = "button number">9</div>
                <div class = "button operation">x</div>
                <div class = "button number">4</div>
                <div class = "button number">5</div>
                <div class = "button number">6</div>
                <div class = "button operation">-</div>
                <div class = "button number">1</div>
                <div class = "button number">2</div>
                <div class = "button number">3</div>
                <div class = "button operation">+</div>
                <div class = "button number span-2">0</div>
                <div class = "button number dot">.</div>
                <div class = "button equal">=</div>
            </div>
        </div>
    </section>
</body>
</html>
